<!DOCTYPE html>
<html lang="pt-BR" class="light-mode">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duozinho</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/publicacao.css">
    <link rel="shortcut icon" href="/images/logo.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <header>
        <a href="/">
            <div class="logo">
                <span>duozinho</span>
                <img src="/images/logo.svg" alt="Logo" class="logo-icon">
            </div>
        </a>
        <nav>
            <a href="/">Home</a>
            <a href="/jogadores">Jogadores</a>
            <div class="actions">
                <button class="notification-btn">
                    <span class="material-symbols-outlined">notifications</span>
                </button>
                <a href="/perfil">
                    <span class="material-symbols-outlined">account_circle</span>
                </a>
                <button class="dark-mode-toggle">
                    <span class="material-symbols-outlined">dark_mode</span>
                </button>
            </div>
        </nav>
    </header>

    <div class="main-container">
        <main class="main-content"></main>
    </div>

    <footer>
        <a href="/">
            <div class="logo">
                <span>duozinho</span>
                <img src="/images/logo.svg" alt="Logo" class="logo-icon">
            </div>
        </a>
        <nav class="footer-nav">
            <a href="#">Contato</a>
            <a href="#">Termos de Uso</a>
            <a href="/sobre">Sobre</a>
        </nav>
        <p>&copy; 2025 Duozinho. Todos os direitos reservados</p>
    </footer>

    <script type="module" src="/js/publicacao.js"></script>
    <script src="/js/theme-toggle.js"></script>
</body>

</html>
