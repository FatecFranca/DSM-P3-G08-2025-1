<!DOCTYPE html>
<html lang="pt-BR" class="light-mode">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="shortcut icon" href="/images/logo.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <header>
        <a href="/">
            <div class="logo">
                <span>duozinho</span>
                <img src="/images/logo.svg" alt="Logo" class="logo-icon">
            </div>
        </a>
        <nav>
            <div class="actions">
                <button class="dark-mode-toggle">
                    <span class="material-symbols-outlined">dark_mode</span>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div id="notification" class="notification hidden"></div>
            <h2>Login</h2>
            <div class="login-box">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">E-mail*</label>
                        <input type="email" id="email" placeholder="email@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Senha*</label>
                        <div class="password-input-container">
                            <input type="password" id="password" placeholder="Digite sua senha" required>
                            <button type="button" class="toggle-password">
                                <span class="material-symbols-outlined">visibility</span>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="login-button">Entrar</button>

                    <p>NÃ£o tem uma conta? <a href="/cadastro">Cadastre-se</a></p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <a href="/">
            <div class="logo">
                <span>duozinho</span>
                <img src="/images/logo.svg" alt="Logo" class="logo-icon">
            </div>
        </a>
        <nav class="footer-nav">
            <a href="#">Contato</a>
            <a href="#">Termos de Uso</a>
            <a href="/sobre">Sobre</a>
        </nav>
        <p>&copy; 2025 Duozinho. Todos os direitos reservados</p>
    </footer>

    <script src="/js/login.js"></script>
    <script src="/js/theme-toggle.js"></script>
</body>

</html>
