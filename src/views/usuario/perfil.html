<!DOCTYPE html>
<html lang="pt-BR" class="light-mode">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/perfil.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="shortcut icon" href="/images/logo.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <header>
        <a href="/">
            <div class="logo">
                <span>duozinho</span>
                <img src="/images/logo.svg" alt="Logo" class="logo-icon">
            </div>
        </a>
        <nav>
            <a href="/">Home</a>
            <a href="/jogadores">Jogadores</a>
            <div class="actions">
                <button class="notification-btn">
                    <span class="material-symbols-outlined">notifications</span>
                </button>
                <a href="/perfil">
                    <span class="material-symbols-outlined">account_circle</span>
                </a>
                <button class="dark-mode-toggle">
                    <span class="material-symbols-outlined">dark_mode</span>
                </button>
            </div>
        </nav>
    </header>
    
    <div id="notification" class="notification hidden"></div>
    
    <main>
        <section class="profile-header"></section>
        <section class="profile-perfis">
            <div class="title">
                <h2>Perfis</h2>
                <div class="line"></div>
                <button type="button" class="btnCriarPerfilDoJogo">
                    <span class="material-symbols-outlined">add</span>
                </button>
            </div>
            <div class="profiles-grid"></div>
        </section>
        <section class="profile-posts">
            <div class="title">
                <h2>Posts</h2>
                <div class="line"></div>
            </div>
            <div class="posts-grid"></div>
        </section>
    </main>

    <div class="modal-overlay" id="createPerfilDoJogoModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Criar Novo Perfil Do Jogo</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="perfilForm">
                    <div class="form-group">
                        <label for="nickname">Nickname*</label>
                        <input type="text" id="nickname" placeholder="Ex: Gamer123" required>
                    </div>

                    <div class="form-group">
                        <label for="personagemFavorito">Personagem Favorito</label>
                        <input type="text" id="personagemFavorito" placeholder="Ex: Jett, Yasuo, etc.">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="gameName">Jogo*</label>
                            <select id="gameName" required>
                                <option value="">Selecione um jogo</option>
                                <option value="6850e16b50e2bead39b8d172">Counter Strike 2</option>
                                <option value="683f434b02152892f034cd77">League of Legends</option>
                                <option value="6850e17c50e2bead39b8d173">Valorant</option>
                                <option value="6850e18b50e2bead39b8d174">Apex Legends</option>
                                <option value="6850e19450e2bead39b8d175">Fortnite</option>
                                <option value="6850e19d50e2bead39b8d176">Dota 2</option>
                                <option value="6850e1a250e2bead39b8d177">Overwatch 2</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="skillLevel">Nível de Habilidade*</label>
                            <select id="skillLevel" required>
                                <option value="">Selecione um nível</option>
                                <option value="Iniciante">Iniciante</option>
                                <option value="Intermediário">Intermediário</option>
                                <option value="Avançado">Avançado</option>
                                <option value="Profissional">Profissional</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="frequenciaJoga">Frequência de Jogo*</label>
                        <select id="frequenciaJoga" required>
                            <option value="">Selecione a frequência</option>
                            <option value="Diariamente">Diariamente</option>
                            <option value="Algumas vezes por semana">Algumas vezes por semana</option>
                            <option value="Fins de semana">Fins de semana</option>
                            <option value="Raramente">Raramente</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelButton">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="submitButton">Criar Perfil do Jogo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <a href="/">
            <div class="logo">
                <span>duozinho</span>
                <img src="/images/logo.svg" alt="Logo" class="logo-icon">
            </div>
        </a>
        <nav class="footer-nav">
            <a href="#">Contato</a>
            <a href="#">Termos de Uso</a>
            <a href="/sobre">Sobre</a>
        </nav>
        <p>&copy; 2025 Duozinho. Todos os direitos reservados</p>
    </footer>

    <script type="module" src="/js/perfil.js"></script>
    <script type="module" src="/js/iconeNotificacao.js"></script>
    <script src="/js/theme-toggle.js"></script>
</body>

</html>
